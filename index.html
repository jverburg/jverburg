   <script type="text/javascript">
        var feature = function() {
            $.get("feature_json", function(data) {
                $('#match').attr("href", "/match/match_id/update".replace("match_id", data.match)).text("Match " + data.match);
                $('#timer').text(data.time);
            });
        };

        jQuery(document).ready(function(){
            feature();

            setInterval(function()
            {
                feature();
            },1000);
        });
